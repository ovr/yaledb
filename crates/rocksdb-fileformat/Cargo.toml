[package]
name = "rocksdb-fileformat"
version = "0.1.0"
edition = "2024"
authors = ["ovr"]
license = "Apache-2.0"
description = "RocksDB SST file format reader"

[dependencies]
byteorder = "1.5"
thiserror = "1.0"
bytes = "1.5"
lz4 = "1.24"
zstd = "0.13"
flate2 = "1.0"
snap = "1.1"
crc32c = "0.6"
xxhash_rust = { version = "0.8", package = "xxhash-rust", features = ["xxh32", "xxh64", "xxh3"] }

[dev-dependencies]
tempfile = "3.8"
hex = "0.4"

